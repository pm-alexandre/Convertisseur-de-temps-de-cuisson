<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Cuisson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertisseur de Temps de Cuisson</h1>
    <p>Cette outil te donnera le bon temps de cuisson selon la puissance de ton micro-ondes.</p>

    <form id="formulaire">
        <label for="p_boite"><b>Puissance de la boîte (en watts) </b>:</label>
        <input type="number" id="p_boite" name="p_boite" required><br><br> 

        <label for="p_perso"><b>Puissance de ton micro-ondes (en watts)</b> :</label>
        <input type="number" id="p_perso" name="p_perso" required><br><br>

        <label for="t_boite"><b>Temps de cuisson sur la boîte (en minutes)</b> :</label>
        <input type="number" id="t_boite" name="t_boite" required><br><br>  

        <button type="button" onclick="convertir()">Convertir</button>
        <button type="reset">Réinitialiser</button><br><br> 
    </form>

    <p id="resultat"></p>
    <p id="compteur">Nombre de plats cuisinés : 0</p> 

    <script src="script.js"></script>
</body>
</html>
